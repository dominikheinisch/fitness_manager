{% extends "base.html" %}

{% block title %} Fitness Manager {% endblock %}

{% block content %}
{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'fitness_app:detail' user.id %}">{{ user.first_name }} {{ user.surname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
{% endblock %}
