{% extends "base.html" %}

{% block title %} Activity {% endblock %}

{% block content %}
<h2>Activity</h2>
<form method="post">
    {% csrf_token %}
    <table style="90%">
        <tr>
            <th>Sport</th>
            <th>Duration</th>
            <th>Date</th>
        </tr>
        {% for activity in activities %}
        <tr>
            <td>{{ activity.Sport.name }}</td>
            <td>{{ activity.duration }}</td>
            <td>{{ activity.start|date:'m-d' }}</td>
            <td><button type="button" id="edit_{{ activity.id}}">Edit</button></td>
            <td><button type="button" id="del">Del</button></td>
        </tr>
        {% endfor %}
        <tr>
            <td><input type="text" name="" id="isport"></td>
            <td><input type="text" name="" id="duration"></td>
            <td><input type="text" name="" id="date"></td>
            <td><button type="button" id="add">Add</button></td>
        </tr>
<!--        <tr>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td><button type="button" id="add">Add</button></td>-->
<!--        </tr>-->
    </table>
</form>
{% endblock %}
