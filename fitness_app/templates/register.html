{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}

{% block content %}

<h2>Register</h2>
<form method="post">
    <div class="container rounded shadow bg-light col-5 py-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="Submit" class="btn btn-success">Register</button>
    </div>
</form>

{% endblock %}
