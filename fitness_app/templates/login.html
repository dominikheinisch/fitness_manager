{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}

<h2>Login</h2>
<form method="post">
    <div class="container rounded shadow col-4 py-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="Submit" class="btn btn-success">Login</button>
    </div>
</form>

{% endblock %}
