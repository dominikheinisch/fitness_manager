{% extends "base.html" %}

{% block title %} Meals list {% endblock %}

{% block content %}

<h2>Meals</h2>
    <div class="container col-10 bg-white rounded shadow p-1">
        <div class="table-wrapper-scroll-y custom-scrollbar">
            <table class="table table-striped table-bordered table-sm m-0">
        <!--    <table>-->
                <thead>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>No meals</th>
                        <th>Calories</th>
                        <th class="text-center">More</th>
                    </tr>
                </thead>
                <tbody>
                {% for elem in meals_count_by_days %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ elem.date }}</td>
                        <td>{{ elem.count }}</td>
                        <td>{{ elem.calories }}</td>
                        <td class="text-center">
                            <button type="Submit" name="del" value="{{ elem.date }}" class="btn btn-outline-info btn-sm">
                                More
                            </button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
