{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Goals {% endblock %}

{% block content %}

<form action="{% url 'fitness_app:goals' %}" method="post">
    {% csrf_token %}
    <div class="container rounded shadow bg-light col-5 py-3">
        <h2 class="mb-4">User goals for <strong>{{ request.user }}</strong></h2>
        {{ form|crispy }}
        <div class="row mt-4 mb-2">
            <div class="col-6 text-left">
                <a href="{% url 'fitness_app:index' %}" class="btn btn-secondary">
                    <i class="fa fa-chevron-left" aria-hidden="true"><span class="ml-2">Back</span></i>
                </a>
            </div>
            <div class="col-6 text-right">
                <button type="Submit" name="save" class="btn btn-success">
                    <i class="fa fa-floppy-o" aria-hidden="true"><span class="ml-2">Save</span></i>
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
