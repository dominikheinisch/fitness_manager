{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Settings {% endblock %}

{% block content %}

<h2>Settings</h2>
<form action="{% url 'fitness_app:settings' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}<br>
    <input type="Submit" value="Save" class="btn btn-success">
</form>

{% endblock %}
