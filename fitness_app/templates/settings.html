{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Settings {% endblock %}

{% block content %}

<h2>Settings</h2>
<form action="{% url 'fitness_app:settings' %}" method="post">
    <div class="container col-5">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="Submit" value="Save" class="btn btn-success mt-2">
    </div>
</form>

{% endblock %}
